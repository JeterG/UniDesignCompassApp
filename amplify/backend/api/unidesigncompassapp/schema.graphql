type User @model {
	id: ID!
	username: String!
	first_name: String
	last_name: String
	email: String!
	password_hash: Int
	phone_number: String
	processes: [String]
}
type Process @model{
	id: ID!
	phase_ids: [String]
	user_id: String
	name: String!
	date_start: String!
	date_end: String
}
type Phase @model{
	id: ID!
	logs: [String]
	duration: String
	title: String!
	description: String
}
type Log @model{
	id: ID!
	timestamp: String!
	text: String!
}
